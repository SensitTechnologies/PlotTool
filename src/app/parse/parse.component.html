<!--<p-growl [(value)]="msgs"></p-growl> Alert user to select plot-->
<div *ngIf=dataProvider.redirectChart> 
  
    <div class=".container-fluid">  <!--Page resizes to fit size of window-->
      <div on-mouseover='changeShowStatus()' style="height:50px; width:100px; background:#e2e2e2">SHOW/HIDE Plot Options</div>
      <div *ngIf="rData.showHide">
        <div *ngIf="rData.showXYDropdown">
        <div class="noPadding">
          <div class="wrapper">      <!--   grid layout class -->
            <div class="sidebar">     <!--   grid layout class (to the side) -->
              <div style="padding:10px;margin:2px 150px 10px 30px" class="ridge">  <!--    double line outline -->    
            
                <div *ngIf="dataProvider.showDropDown; else disabledDropDown">  
                    <input type="file" (change)="changeListener($event)" (click)="setFalse()" #input/> <!--Upon click, clears Plot-->
                    X Value: <select (change)="firstDropDownChanged($event.target.selectedIndex - 1)">
                    <option>Select</option>
                    <option *ngFor='let v of values1'>{{ v.label }}</option>
                    </select><br>     

                    Y Value(s): <p-multiSelect [options]="values2" [(ngModel)]="dataProvider.selectedValues2"></p-multiSelect><br>
                      
                  <button style="background:green" (click)="loadData();hideThis()">Go</button>   
               </div>


              <ng-template #disabledDropDown>      
                  <input type="file" (change)="changeListener($event)" (click)="setFalse()" #input disabled/> <!--Upon click, clears Plot-->         
                  <select (change)="firstDropDownChanged($event.target.selectedIndex - 1); loadData()" disabled>
                  <option></option>
                  <option *ngFor='let v of values1'>{{ v.label }}</option>
                  </select>  <br>    
              
                <p-multiSelect [options]="values2" [(ngModel)]="dataProvider.selectedValues2" disabled></p-multiSelect><br><!--values1&2: name is title, value is index-->
                <button style="background:green" (click)="loadData();hideThis()" disabled>Go</button> 
              </ng-template>    
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  
</div>
